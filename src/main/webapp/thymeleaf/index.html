<!DOCTYPE html>
<HTML xmlns:th="http://www.w3.org/1999/xhtml">
<HEAD>
    <TITLE>
        Privacy Preserving Data Publishing Study Assistant
    </TITLE>
    <script src="public/js/jquery.js"></script>
    <script src="public/js/jquery.tablesorter.js"></script>
    <script src="public/js/jquery-ui.js"></script>
    <script src="public/js/Chart.bundle.min.js"></script>
    <script src="public/js/dmuploader.min.js"></script>
    <script src="public/js/main.js"></script>
    <script src="public/js/bundle.js"></script>
    <!---<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css"></link>-->
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
</HEAD>
<BODY>

<div id="notice"></div>
<div id="open" class="window ui-draggable"></div>
<div id="types" class="window ui-draggable"></div>
<div id="join" class="window ui-draggable"></div>
<div id="actions" class="window ui-draggable"></div>
<div id="generalization" class="window ui-draggable"></div>
<div id="suppression" class="window ui-draggable"></div>
<div id="upload" class="window ui-draggable"></div>
<script>
    app.init();
</script>

<div class="row">

    <div class="left_col min50" style="overflow: inherit;">
        <H1>Main View</H1>
        <input type="button" onclick="app.uploadDlg.init();" value="Import">
        <input type="button" class="btn btn-default" onclick="app.openDlg.init();" value="Open">
        <input id="export_schema" type="button" class="btn btn-default" onclick="app.app.downloadResult();"
               value="Export to CSV" disabled="true">
        <input id="export_schema_full" type="button" class="btn btn-default" onclick="app.app.downloadResultFull();"
               value="Export to JSON" disabled="true">

        <div class="row">
            <div class="left_col" style="overflow: inherit;">
                <div id="finished_table"></div>
            </div>
            <div>
                <div id="statistics"></div>
            </div>
            <div style="clear:both"></div>
        </div>

        <!--<p><a href="#" onclick="console.log('ss');app.exit();">Exit the Application</a></p>-->
    </div>


    <th:block th:replace="fragments :: header"></th:block>

    <div style="clear:both"></div>
</div>

<a id="result_download" download="result.csv"></a>

</BODY>
</HTML>
